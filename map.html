<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mind Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .mind-map {
            perspective: 1500px;
        }

        .node {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid #888;
            position: absolute;
            border-radius: 50%;
            transition: transform 0.5s;
        }

        .center {
            z-index: 5;
            background-color: #3498db; /* blue */
        }

        .left {
            transform: rotateY(-60deg) translateX(-200px) rotateY(60deg);
            background-color: #e74c3c; /* red */
        }

        .right {
            transform: rotateY(60deg) translateX(200px) rotateY(-60deg);
            background-color: #2ecc71; /* green */
        }

        .top {
            transform: rotateX(60deg) translateY(-200px) rotateX(-60deg);
            background-color: #f39c12; /* orange */
        }

        .bottom {
            transform: rotateX(-60deg) translateY(200px) rotateX(60deg);
            background-color: #9b59b6; /* purple */
        }
    </style>
</head>
<body>
    <div class="mind-map">
        <div class="node center">Central Idea</div>
        <div class="node left">Idea 1</div>
        <div class="node right">Idea 2</div>
        <div class="node top">Idea 3</div>
        <div class="node bottom">Idea 4</div>
    </div>
</body>
</html>
